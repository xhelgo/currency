{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}
    Password reset
{% endblock title %}

{% block content %}
  <h3 class="page-heading">Forgot password</h3>
    <div class="row my-3">
        <div class="col-md-3">
            <form method="post" class="form">
                {% csrf_token %}
                {% bootstrap_form form %}
                    <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

{% endblock %}
