{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}
    Update source
{% endblock title %}

{% block content %}

	<h1 class="page-heading">Update the source with id {{ source.id }}</h1>

    <div class="row my-3">
        <div class="col-md-6">
            <form method="post" class="form" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                    <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>

{% endblock content %}
