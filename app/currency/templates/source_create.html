{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}
    Create source
{% endblock title %}

{% block content %}

	<h1>Create a new source</h1>

    <div class="row my-3">
        <div class="col-md-6">
            <form method="post" class="form">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>

{% endblock content %}
