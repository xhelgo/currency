{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}
    Update rate
{% endblock title %}

{% block content %}

    <h1 class="page-heading">Update the rate with id {{ rate.id }}</h1>

    <div class="row my-3">
        <div class="col-md-3">
            <form method="post" class="form">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>

{% endblock content %}
