{% load static %}
<nav class="navbar navbar-expand-lg" style="background-color: #f5f7ff;">
    <div class="container">
        <a class="navbar-brand" href="{% url 'homepage' %}">
            <img style="height:40px" src="{% static 'Tracky_logo.svg' %}">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'currency:rates-list' %}">Rates</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'currency:sources-list' %}">Sources</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'currency:contact-us-create' %}">Contact Us</a>
                </li>
                {% if request.user.is_superuser %}
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'currency:emails-list' %}">Emails</a>
                </li>
                {% endif %}
            </ul>

            <ul class="navbar-nav">
                {% if request.user.is_authenticated %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="{{ request.user.avatar.url }}" height="35px" class="navbar-avatar"> {{ request.user.email }}
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'account:profile' %}">Profile Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                        </ul>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'account:signup' %}">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'login' %}">Login</a>
                    </li>
                {% endif %}
            </ul>

        </div>
    </div>
