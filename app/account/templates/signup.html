{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}
    Sign Up
{% endblock title %}

{% block content %}

    <div class="row g-0 justify-content-center">
        <div class="card card-box col-md-9 col-xl-6">

            <div class="div card-header">
                <h1 class="page-heading h2 my-2">Sign Up</h1>
            </div>

            <div class="card-body">
                <form method="post" class="form mb-3">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                <p class="text-muted d-inline">Already have an account?</p> <a class="d-inline" href="{% url 'login' %}">Login</a>
            </div>

        </div>
    </div>

{% endblock content %}
